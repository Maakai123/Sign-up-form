<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>SIGN UP FORM</title>
</head>
<body>

   <div class="img-div">
    <img src="./odin-lined.png">
    <p>SIGN-UP FORM</p>
    
   </div>
   
    


    <div class="container">

        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up to get started.
            </p> 
    
        <form action="#" method="post">

            <h2>Let's do this!</h2>

            <fieldset>

                <div class="form-row">
        
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="form-row">
        
                    <label for="first_name">LAST NAME</label>
                    <input class="last_name"type="text" id="last_name" name="last_name">
                </div>

            </fieldset>
            
            
          
            <fieldset>
                <div class="form-row">
                    <label for="email">EMAIL</label>
                    <input type='email' id="email" placeholder='joe@example.com'>
                </div>
            
                <div class="form-row">
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel" name="tel">
                </div>

            </fieldset>
           
            
            <fieldset>
  
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password"  required>
                    <div class="password-output" id="password-output">* password do not match</div>
                </div>

                <div class="form-row">
                    <label for="last_name">CONFIRM PASSWORD</label>
                     <input type="password" id="password" required>
                </div>
            </fieldset>

            <div class="button-area">
                <button type="summit">Create Account</button>
                <h4>Already have account? <span><a href="http://127.0.0.1:5500/index.html">Log in</a></span></h4>

            </div>
          
            
        </form>
         

      
    </div>

       <script src="./index.js"></script>    
</body>
</html>
